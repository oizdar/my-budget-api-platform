parameters:
    paths:
        - ./src/Budget
        - ./src/Notifications
        - ./src/AccountManagement

    layers:
        - name: Domain
          collectors:
              - type: directory
                regex: .+/Domain/.*

        - name: Application
          collectors:
              - type: directory
                regex: .+/Application/.*

        - name: Infrastructure
          collectors:
              - type: directory
                regex: .+/Infrastructure/.*

        - name: Vendors
          collectors:
              - { type: className, regex: ^ApiPlatform\\ }
              - { type: className, regex: ^Doctrine\\(?!(Common\\Collections)) }

        - name: Helpers
          collectors:
              - { type: className, regex: ^Money\\ }
              - { type: className, regex: ^Doctrine\\Common\\Collections\\ }

    ruleset:
        Domain: 
            - Helpers

        Application: 
            - Domain
            - Helpers
            - Attributes

        Infrastructure: 
            - Domain
            - Application
            - Vendors
            - Helpers
            - Attributes
