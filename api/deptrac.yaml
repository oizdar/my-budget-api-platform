parameters:
    paths:
        - ./src/Budget
        - ./src/Notifications
        - ./src/AccountManagement

    layers:
        - name: Domain
          collectors:
              - type: directory
                regex: .+/Domain/.*

        - name: Application
          collectors:
              - type: directory
                regex: .+/Application/.*

        - name: Infrastructure
          collectors:
              - type: directory
                regex: .+/Infrastructure/.*

        - name: Vendors
          collectors:
              - { type: className, regex: ^ApiPlatform\\ }
              - { type: className, regex: ^Doctrine\\(?!(ORM\\Mapping)) }

        - name: Attributes
          collectors:
              - { type: className, regex: ^Doctrine\\ORM\\Mapping }

        - name: Helpers
          collectors:
              - { type: className, regex: ^Money\\ }

    ruleset:
        Domain: 
            - Helpers
            - Attributes

        Application: 
            - Domain
            - Helpers
            - Attributes

        Infrastructure: 
            - Domain
            - Application
            - Vendors
            - Helpers
            - Attributes
